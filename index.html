<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Count</title>
  </head>
  <body class="bg-dark">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <div class="container">
        <h1 id="count" class="position-absolute top-50 start-50 translate-middle text-white fw-bold" style="font-size:75pt">0</h1>
        <div class="fixed-bottom">
            <div class="row">
                <div class="col-6 bg-danger text-center text-white py-2" id="resetBtn">
                    <h2 class="mt-2">Reset</h2>
                </div>
                <div class="col-6 bg-primary text-center text-white py-2"id="plusBtn" class="btn btn-lg btn-primary ">
                    <h2 class="mt-2">+</h2>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#plusBtn").click(function(){
                $("#count").text(parseInt($("#count").text())+1);
            });
            $("#resetBtn").click(function(){
                $("#count").text(0);
            });
        });
    </script>
  </body>
</html>
